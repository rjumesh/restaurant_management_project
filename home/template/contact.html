<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width-device, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">My Notes</a>
        </div>
    </nav>

    <div class="contact-container">
        <h2>Contact US</h2>
        <form>
            
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="name" class="form-control" placeholder="Enter Your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your message</label>
                <textarea id="name" class="form-control" placeholder="Enter Your email"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">sned Message</button>
        </form>
    </div>
</body>
</html>
