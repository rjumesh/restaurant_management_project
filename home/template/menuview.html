<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>menu</title>
    <style>
        .menu-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
                .menu-item { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px; padding: 15px; text-align: center; }
                        .menu-item img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
                                .menu-item h3 { margin: 10px 0; color: #333; }
                                        .menu-item p { color: #666; font-size: 14px; }
                                                .price { font-weight: bold; color: #27ae60; margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin:20px;">Our Menu</h1>
        <div class="menu-container">
                {% for item in menu_items %}
                            <div class="menu-item">
                                            {% if item.image %}
                                                                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                                                                                {% else %}
                                                                                                    <img src="https://via.placeholder.com/250x180" alt="No image">
                                                                                                                    {% endif %}
                                                                                                                                    <h3>{{ item.name }}</h3>
                                                                                                                                                    <p>{{ item.description }}</p>
                                                                                                                                                                    <p class="price">â‚¹{{ item.price }}</p>
                                                                                                                                                                                    {% if item.is_available %}
                                                                                                                                                                                                        <p style="color:green;">Available</p>
                                                                                                                                                                                                                        {% else %}
                                                                                                                                                                                                                                            <p style="color:red;">Not Available</p>
                                                                                                                                                                                                                                                            {% endif %}
                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                {% endfor %}
                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                    
</body>
</html>
