<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>menu</title>
    <style>
        body {font-family: Arial. sans-serif: margin: 20px; }
  
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <table>
        <tr>
            <th>Dish</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        {% for item in menu_items %}

            <td>{{ item.name }}</td>

            <td>{{ item.price }}</td>
        </tr>
    %}
